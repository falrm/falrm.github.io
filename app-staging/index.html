<body>

<script type="text/javascript">
window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "FluidR3_GM/",
        instruments: [0,118],
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
		  isSynthesizerReady = true;
          MIDI.channels[0].instrument = 0;
          MIDI.channels[9].instrument = 118; // "Synth Drum" on the Web app is used for MIDI drums.
          MIDI.setVolume(0, 127);
		}
	});
};
</script>
<script>
  if (window.location.hash.startsWith("#score=")) {
    window.location.hash = window.location.hash.replace("score=","/score/");
    location.reload();
  }
  </script>

<script src="main.dart.js" type="application/javascript"></script>
